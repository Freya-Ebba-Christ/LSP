plugins {
    id 'application'
}

repositories {
    mavenCentral() // Keep Maven Central for other dependencies
    flatDir {
        dirs '../libs'  // This points to the libs directory in the root of the project
    }
}

dependencies {
    implementation 'org.eclipse.lsp4j:org.eclipse.lsp4j:0.14.0'
    implementation 'org.eclipse.xtext:org.eclipse.xtext.ide:2.31.0'
    implementation 'org.eclipse.xtext:org.eclipse.xtext.xtext.generator:2.31.0'

    // Reference the local JAR without the .jar extension
    implementation name: 'org.eclipse.lsp4j.jsonrpc-0.24.0'
}


java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(17)
    }
}

application {
    mainClass = 'com.example.lsp4.App'
}

tasks.named('test') {
    useJUnitPlatform()
}
